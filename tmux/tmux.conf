# fixed colors
set -g default-terminal "xterm-256color"

# a mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# vi keys pls
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# number windows from 1 (more chrome style)
set -g base-index 1

# don't wait after escape
set -s escape-time 0

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# vim-style pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r ^h select-pane -L
bind -r ^j select-pane -D
bind -r ^k select-pane -U
bind -r ^l select-pane -R

# vim-style pane resize
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# vim-style splitting
bind s split-window -v
bind v split-window -h

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# view sessions (since s was overwritten)
bind e choose-session

# so i can hold onto control
bind -r ^n next-window
bind -r ^p previous-window

## setting up status bar
## mostly horked from http://www.linuxized.com/2010/05/switching-from-gnu-screen-to-tmux/

set-option -g status-position top
set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 40

setw -g window-status-bg black
setw -g window-status-current-fg green
#setw -g window-status-alert-attr default
#setw -g window-status-alert-fg yellow

# monitor activity
setw -g monitor-activity off
set -g visual-activity off

bind m setw monitor-activity off
bind M setw monitor-activity on

